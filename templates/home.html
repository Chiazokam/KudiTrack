{% extends "layout.html" %}
{% block content %}

<div id="defined-content">
  <div class="ui main text container segment">
    <div class="ui huge header"> KudiTracker </div>

    {% from "includes/_formhelpers.html" import render_field %}

    <form class="ui form" action="/" method="POST">
      <div class="field">
        {{render_field(form.expense_date)}}
      </div>

      <div class="field">
        {{render_field(form.expense_descr)}}
      </div>

      <div class="field">
        {{render_field(form.expense_amt)}}
      </div>

      <div class="field">
        {{render_field(form.expense_cat)}}
      </div>

      <input type="submit" class="ui secondary button" value="Submit"></input>

    </form>
  </div>
</div>
{% endblock %}
