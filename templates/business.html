{% extends "layout.html" %}
{% block content %}

<div id="defined-content">
  <div class="ui main text container segment" id="defined-form-container">
    <div id="defined-form">
      <h1 class="ui horizontal divider header">
        Business
      </h1>
        <p id="defined-descr">All Business Expenses</p>
          <table class="ui celled table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for row in rows %}
              <tr>
                <td data-label="Date">{{ row['ExpenseDate'] }}</td>
                <td data-label="Expenses">{{ row['Amount'] }}</td>
                <td data-label="Expenses">{{ row['Description'] }}</td>
                <td><a href="/business/{{row['id']}}/edit"><i class="edit icon"></i></a></td>
                <td><a href="/business/{{row['id']}}"><i class="trash alternate icon" id="trash"></i></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
  </div>
</div>
{% endblock %}
