{% extends "layout.html" %}
{% block content %}

<div id="defined-content">
  <div class="ui main text container segment">
    <h1 class="ui horizontal divider header">
      Personal
    </h1>
      <p id="defined-descr">All Personal Expenses</p>
        <table class="ui celled table">
          <thead>
            <tr><th>Date</th>
              <th>Amount</th>
              <th>Description</th>
              <th></th>
              <th></th>
            </tr></thead>
          <tbody>
            {% for row in rows %}
            <tr>
              <td data-label="Date">{{ row['ExpenseDate'] }}</td>
              <td data-label="Expenses">{{ row['Amount'] }}</td>
              <td data-label="Expenses">{{ row['Description'] }}</td>
              <td><a href="/personal/{{row['id']}}/edit"><i class="edit icon"></i></a></td>
              <td><a href="/personal/{{row['id']}}"><i class="trash alternate icon" id="trash"></i></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
  </div>
</div>
{% endblock %}
