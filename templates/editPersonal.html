{% extends "layout.html" %}
{% block content %}

<div id="defined-content">
  <div class="ui main text container segment">
    <div class="ui huge header"> KudiTracker </div>

    {% from "includes/_formhelpers.html" import render_field %}
    {% include "includes/_messages.html" %}

    <form class="ui form" action="/personal/{{ row['id'] }}" method="POST">
        <div class="field">
          <label>Expense Date</label>
          <input type="text" value="{{ row['ExpenseDate'] }}" name="expense_date" id="expense_date"></input>
        </div>

        <div class="field">
          <label>Expense Description</label>
          <input type="text" value="{{ row['Description'] }}" name="expense_descr" id="expense_descr"></input>
        </div>

        <div class="field">
          <label>Expense Amount</label>
          <input type="text" value="{{ row['Amount'] }}" name="expense_amt" id="expense_amt"></input>
        </div>

        <div class="field">
          <label>Expense Category</label>
          <input type="text" value="{{ row['Category'] }}" name="expense_cat" id="expense_cat"></input>
        </div>

        <button class="ui secondary button" type="submit">Update</button>
    </form>
  </div>
</div>
{% endblock %}
